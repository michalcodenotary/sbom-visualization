<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <h1>SBOM Dependency Graph Visualizer</h1>
    <div class="main-container">
        <div class="sidebar">
            <div class="controls">
                <div class="file-loader">
                    <label for="sbom-file-input">Load SBOM From Disk:</label>
                    <input type="file" id="sbom-file-input" accept=".json">
                </div>
                <button id="clear-btn">Clear Graph</button>
            </div>
            <div id="examples-container">
                <h3>Load Examples</h3>
                <!-- Example buttons will be injected here -->
                <div id="example-buttons-container"></div>
            </div>
            
            <!-- Legend Section -->
            <div id="legend-container">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color legend-green"></div>
                        <span>Internal SBOMs</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-blue"></div>
                        <span>Artifacts</span>
                    </div>
                </div>
            </div>
            
            <div id="status-container"></div>
        </div>
        
        <!-- File Preview Popup Overlay for Sidebar -->
        <div id="file-preview-popup" class="file-preview-overlay" style="display: none;">
            <div class="file-preview-popup-content">
                <div id="file-preview-header">
                    <span id="file-preview-title">File Preview</span>
                    <button id="close-preview-btn" class="close-preview-btn">×</button>
                </div>
                <div id="file-preview-content">
                    <div id="file-preview-placeholder">Loading file content...</div>
                </div>
            </div>
        </div>
        <div class="content-area">
            <div id="graph-container"></div>
        </div>
    </div>

<!-- Modal for displaying file content -->
<div id="file-viewer-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">×</span>
        <h2 id="modal-title">File Content</h2>
        <pre id="file-content-pre"></pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
